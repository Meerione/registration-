<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Анкета для корпоративных клиентов</h1>
    <p class="personal">Личные данные</p>
    <div class="block1">
        <label>
            <input class="family" type="text" value="Фамилия">
        </label>
        <label>
            <input class="name" type="text" value="Имя">
        </label>
        <label>
            <input class="surname" type="text" value="Отчество">
        </label>
    </div>

    <p class="passport">Паспортные данные</p>
    <div class="block2">
        <label>
            <input class="main first" type="date" value="Дата рождения">
        </label>
        <label>
            <input class="main address" type="text" value="Место проживания по прописке">
        </label>
        <label>
            <input class="main second" type="text" value="Серийный номер AN/ID">
        </label>
        <label>
            <input class="main third" type="text" value="ИНН">
        </label>
        <label>
            <input class="main fourth" type="date" value="Дата получения">
        </label>
        <label>
            <input class="main fifth" type="text" value="Контактный номер">
        </label>
        <label>
            <input class="main six" type="email" value="Электронный адрес">
        </label>
        <select name="" id="seven" class="main">
            <option value="">Наименование банка</option>
        </select>
        <label>
            <input class="main address" type="text" value="Фактическое место проживания">
        </label>
    </div>
    
    <button class="knopka1">
        <a class="link1" href="form2.html">Далее</a>
    </button>
    
</div>

</body>
</html>
