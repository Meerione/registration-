<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
<div class="container2">
    <h1>Данные о ваших доходах</h1>
    <div class="block1">
        <input class="home home1" type="text" value="Наименование организации">
        <input class="home home2" type="text" value="Должность">
        <input class="home home3" type="text" value="Заработная плата в  месяц">
        <input class="home home4" type="text" value="Заработная Плата  за посл.  3 месяца">
    </div>
    <p class="text2">Сведения о кредите</p>
    <div class="box2">
        <input class="job job1" type="text" value="Покупка телефона ( наименование товара)">
        <div class="box3">
            <input class="job job2" type="text" value="Стоимость товара">
            <input class="job job3" type="text" value="Количество товара">
            <input class="job job4" type="text" value="Итого сумма кредита">
            <select class="job" id="job5" >
                <option value="none" hidden>Вид кредита </option>
                <option value="Рассрочка">Рассрочка</option>
                <option value="Кредит">Кредит</option>
            </select>
            <select class="job" id="job6" >
                <option value="none" hidden>Срок кредита ( мес)</option>
                <option value="3 месяца">3 месяца</option>
                <option value="6 месяцев">6 месяцев</option>
                <option value="9 месяцев">9 месяцев</option>
                <option value="12 месяцев">12 месяцев</option>
            </select>
        </div>
        <input class="job job7" type="text" value="Итого сумма кредита">
    </div>
    <button><a class="saite2"  href="#">Оформить заявку</a></button>
</div>
</body>
</html>
